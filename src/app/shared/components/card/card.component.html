<div class="card card-stats">
  <div class="card-header ">
    <h5 class="card-title" *ngIf="config && config.title">{{config.title}}</h5>
    <p class="card-category" *ngIf="config && config.category">{{config.category}}</p>
  </div>
  <div class="card-body">
    <ng-content></ng-content>
  </div>
</div>
